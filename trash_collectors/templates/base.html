<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
  <body style="background-color: rgba(26, 43, 99, 0.486); height: 100%;">
  {% load static %}
  {% if user.is_authenticated %}
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Trash Collector</a>
    <div class="navbar-nav">
    {% block navbar %}{% endblock %}
    <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
    </div>
  </nav>
  {% endif %}
    <main>
      <div class="container">
        <div class="row"> 
          <div class="col-4">
            <div class="img-responsive">
                <img src="{% static 'images/Garbagetruck.jpg'%}" alt="truck" style="width: 100%;">
            </div>
          </div>  
          <div class="col-4" align="center">  
            <br />
            <br />
            <h1>{% block header %}{% endblock %}</h1>
            {% block content %}{% endblock %}
          </div>
          <div class="col-4">
            <div class="img-responsive">
              <img src="{% static 'images/garbagemen.jpg'%}" alt="men" style="width: 100%;">
          </div>
          </div>
        </div>
      </div>
    </main> 
  </body>  
</html>
